
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body  background="sky1.jpg">

<marquee Direction="right"><b>ONLINE AIRLINE RESERVATION SYSTEM</b><img height="36" src="airplane.png"></marquee>
	<form action="booking" method="GET">
	<table align="center">
		<tr>	<td>Starting Location:</td>
		 	<td><select name="start">
		  	<option value="mumbai">Mumbai</option>
		  	<option value="kolkata">Kolkata</option>
		  	<option value="Delhi">Delhi</option>
			</select> 
			</td>
		</tr>
		<tr>	<td>Destination Location:</td>
		 	<td><select name="end">
	  		<option value="mumbai">Mumbai</option>
		  	<option value="kolkata">Kolkata</option>
		  	<option value="Delhi">Delhi</option>
			</select> 
			</td>
		</tr>
		<tr>	<td>Flight Type:</td>
		 	<td><select name="type">
	  		<option value="business">Business</option>
		  	<option value="economic">Economic</option>
			</select> 
			</td>
		</tr>
		<tr>
			<td>Date of Journey:</td> 
			<td><input type="date" name="jdate">
			 </td>
		</tr>
		<tr>
			<td>Flight Timing:</td>
		 	<td><select name="timing">
	  		<option value="9AM">9AM</option>
		  	<option value="12AM">12PM</option>
		  	<option value="3AM">3PM</option>
		  	<option value="6AM">6Pm</option>
			</select> 
			</td>
		</tr>
		<tr>
			<td>Number of setas:</td> 
			<td><input type="text" name="seats">
			 </td>
		</tr>
		<tr>
			<td><input type="submit"></td>
		</tr>
	</table>
</form>
</body>
</html>
